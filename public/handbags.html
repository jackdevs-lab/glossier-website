<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skincare | Luné Seduire </title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/css/output.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-[#F9D2C7] min-h-screen">
    <!-- Header (same as index.html) -->
   <header class="py-6 px-4 md:px-8 lg:px-12">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-[#5C4033] font-regular text-2xl">Luné Seduire</a>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="/skincare.html" class="text-[#5C4033] hover:underline">Skincare</a>
                <a href="/handbags.html" class="text-[#5C4033] hover:underline">Handbags</a>
                <a href="/makeup.html" class="text-[#5C4033] hover:underline">Make up</a>
                <a href="/wigs.html" class="text-[#5C4033] hover:underline">Wigs</a>
                <a href="/perfumes.html" class="text-[#5C4033] hover:underline">Perfumes</a>
                <a href="/lingeries.html" class="text-[#5C4033] hover:underline">Lingeries</a>
            </nav>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden absolute top-16 right-4 bg-white p-4 rounded-lg shadow-lg flex-col space-y-2 z-50">
                <a href="/skincare.html" class="text-[#5C4033] hover:underline nav-link">Skincare</a>
                <a href="/handbags.html" class="text-[#5C4033] hover:underline nav-link">Handbags</a>
                <a href="/makeup.html" class="text-[#5C4033] hover:underline nav-link">Make up</a>
                <a href="/wigs.html" class="text-[#5C4033] hover:underline nav-link">Wigs</a>
                <a href="/perfumes.html" class="text-[#5C4033] hover:underline nav-link">Perfumes</a>
                <a href="/lingeries.html" class="text-[#5C4033] hover:underline nav-link">Lingeries</a>
            </div>
            <!-- Cart and Search Icons -->
            <div class="flex items-center space-x-4">
                <div class="text-[#5C4033] cursor-pointer">KE</div>
                <i class="fas fa-search text-[#5C4033] text-xl cursor-pointer" id="nav-trigger"></i>
                <div class="relative cursor-pointer" id="cart-icon">
                    <i class="fas fa-crown text-[#5C4033]"></i>
                    <span class="absolute -top-2 -right-2 bg-[#5C4033] text-white text-xs rounded-full h-5 w-5 flex items-center justify-center" id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 md:px-8 lg:px-12 py-12">
        <div class="bg-white rounded-lg shadow-sm p-6 md:p-8">
            <h1 class="text-[#5C4033] text-3xl font-bold mb-8">Handbags</h1>
            <div class="mb-6 flex justify-between items-center">
                <p class="text-[#5C4033]" id="product-count">0 products</p>
                <div class="flex items-center">
                    <label for="sort" class="text-[#5C4033] mr-2">Sort by:</label>
                    <select id="sort" class="bg-[#F9D2C7] bg-opacity-30 text-[#5C4033] rounded-full px-3 py-1 border border-[#5C4033] border-opacity-20">
                        <option value="default">Featured</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                        <option value="name-asc">Name: A-Z</option>
                    </select>
                </div>
            </div>
            <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </main>

    <!-- Footer (same as index.html) -->
    <footer class="py-8 px-4 md:px-8 lg:px-12 border-t border-[#5C4033] border-opacity-20 mt-12">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <div class="flex space-x-6 mb-4 md:mb-0">
                <a href="about_us.html" class="text-[#5C4033] hover:underline">About Us</a>
                <a href="contact.html" class="text-[#5C4033] hover:underline">Contact</a>
                <a href="faq.html" class="text-[#5C4033] hover:underline">FAQ</a>
            </div>
            <div class="text-[#5C4033] text-sm">
                Luné Seduire Goods
            </div>
        </div>
    </footer>

    <!-- Cart Modal (same as index.html) -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="absolute right-0 top-0 h-full w-full md:w-1/3 bg-[#F9D2C7] p-6 overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[#5C4033] text-2xl font-bold">Your Cart</h2>
                <button id="close-cart" class="text-[#5C4033] text-2xl">×</button>
            </div>
            <div id="cart-items" class="mb-6"></div>
            <div class="border-t border-[#5C4033] border-opacity-20 pt-4 mb-6">
                <div class="flex justify-between text-[#5C4033] font-bold text-lg">
                    <span>Total:</span>
                    <span id="cart-total">KES 0</span>
                </div>
            </div>
            <button id="checkout-btn" class="w-full bg-[#5C4033] text-white py-3 rounded-full hover:scale-105 transition transform">
                Checkout
            </button>
        </div>
    </div>
    <div id="nav-panel" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden transition-all duration-300" data-open="false">
        <div class="absolute left-0 top-0 h-full w-full md:w-1/3 bg-[#F9D2C7] p-6 overflow-y-auto shadow-lg rounded-r-lg transform transition-transform duration-300 -translate-x-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[#5C4033] text-2xl font-bold">Menu</h2>
                <button id="close-nav" class="text-[#5C4033] text-2xl">×</button>
            </div>
            <div id="nav-items" class="mb-6">
                <a href="/skincare.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Skincare</a><br><br>
                <a href="/handbags.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Handbags</a><br><br>
                <a href="/makeup.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Make up</a><br><br>
                <a href="/wigs.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Wigs</a><br><br>
                <a href="/perfumes.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Perfumes</a><br><br>
                <a href="/lingeries.html" class="block text-[#5C4033] hover:underline py-2 font-medium nav-link">Lingeries</a><br><br>
            </div>
            <div id="nav-sentence" class="hidden text-[#5C4033]"></div>
        </div>
    </div>


    <script src="/js/products.js"></script>
    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
